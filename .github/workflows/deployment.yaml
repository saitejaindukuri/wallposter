
on:
  push:
    branches:
      - main


  pull_request:
    branches:
      - main
  workflow_dispatch:
    
  schedule:
    - cron: '0 6 * * 1'

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
      with: 
        ref: main
    - name: build the docker image
      run: docker build -t wallposter:latest .