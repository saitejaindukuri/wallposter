<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WALLPOSTER | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/poster copy.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .login-box {
            position: relative;
            z-index: 1;
            width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }

        .brand {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e50914;
            margin-bottom: 30px;
        }

        input {
            margin-bottom: 15px;
        }

        .btn-netflix {
            background-color: #e50914;
            border: none;
            color: white;
            font-weight: bold;
        }

        .btn-netflix:hover {
            background-color: #b00610;
        }

        .toggle-link {
            color: #ccc;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            text-decoration: underline;
        }

        .message {
            color: #00ffcc;
            margin-bottom: 10px;
        }

        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control:focus {
            background-color: #222;
            color: white;
            border-color: #e50914;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="login-box">
        <div class="brand">WALLPOSTER</div>

        {% if error %}
            <p class="text-danger">{{ error }}</p>
        {% endif %}

        <!-- Login form -->
        <form method="POST" id="login-form">
            <input type="number" name="user_id" class="form-control" placeholder="Enter User ID" required>
            <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
            <button type="submit" class="btn btn-netflix w-100">Login</button>
        </form>

        <!-- Signup form -->
        <form method="POST" action="/signup" id="signup-form" style="display: none;">
            <input type="text" name="name" class="form-control" placeholder="Enter Your Name" required>
            <input type="password" name="password" class="form-control" placeholder="Create Password" required>
            <button type="submit" class="btn btn-outline-light w-100">Create New Account</button>
        </form>

        <span class="toggle-link" id="toggle-link" onclick="toggleForms()">New user? Create account</span>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById("login-form");
            const signupForm = document.getElementById("signup-form");
            const toggleLink = document.getElementById("toggle-link");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
                toggleLink.textContent = "New user? Create account";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
                toggleLink.style.display = "none";
            }
        }
    </script>
</body>
</html>
