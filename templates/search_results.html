<!DOCTYPE html>
<html>
<head>
    <title>WALLPOSTER | Search Results</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: black;
        }

        .username {
            background-color: #007BFF;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        .username:hover {
            box-shadow: 0 0 10px #007BFF;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout {
            background-color: #e50914;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            transition: box-shadow 0.3s;
        }

        .logout:hover {
            box-shadow: 0 0 10px #e50914;
        }

        .search-form {
            display: flex;
        }

        .search-input {
            padding: 6px 10px;
            border-radius: 6px 0 0 6px;
            border: none;
            font-size: 14px;
            background-color: white;
            color: black;
            outline: none;
        }

        .search-input::placeholder {
            color: #444;
        }

        .search-button {
            padding: 6px 10px;
            border-radius: 0 6px 6px 0;
            border: none;
            background-color: #e50914;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #c40812;
        }

        h2 {
            color: #e50914;
            margin-top: 30px;
            font-size: 26px;
        }

        .movie-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px 30px;
            box-sizing: border-box;
        }

        .movie-card {
            background-color: white;
            color: black;
            width: 170px;
            margin: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .movie-title {
            font-weight: bold;
            font-size: 14px;
            padding: 10px;
        }

        .movie-genre {
            font-size: 13px;
            color: gray;
            padding-bottom: 10px;
        }

        .footer {
            margin: 30px;
            color: gray;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <span class="username">{{ name }}</span>

    <div class="right-section">
        <form action="{{ url_for('search') }}" method="GET" class="search-form">
            <input type="text" name="query" placeholder="Search movies..." class="search-input">
            <button type="submit" class="search-button">üîç</button>
        </form>
        <a href="{{ url_for('recommendations') }}" class="logout">Home</a>
        <a href="{{ url_for('watchlist') }}" class="logout">Watchlist</a>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </div>
</div>

<h2>SEARCH RESULTS</h2>
<div class="movie-row">
    {% for movie in results %}
    <div class="movie-card">
        <img src="{{ movie.poster }}" alt="{{ movie.title }}">
        <div class="movie-title">{{ movie.title }}</div>
        <div class="movie-genre">{{ movie.genre }}</div>
    </div>
    {% endfor %}
</div>

<div class="footer">Find Your Next Favorite.</div>

</body>
</html>
